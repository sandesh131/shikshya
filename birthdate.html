<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Sikshya!</title>
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', cursive, sans-serif;
        }
        .cake-container {
            position: relative;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .cake {
            width: 320px;
            height: 180px;
            background: #ffb3d1;
            border-radius: 0 0 160px 160px / 0 0 90px 90px;
            position: relative;
            box-shadow: 0 8px 24px #d48bb6;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1;
        }
        .cake-text {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 6px #c94f7c;
            letter-spacing: 1px;
            z-index: 2;
            pointer-events: none;
        }
        .candles {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            z-index: 3;
        }
        .candle {
            width: 16px;
            height: 48px;
            background: repeating-linear-gradient(
                135deg, #fff 0 6px, #ff69b4 6px 12px
            );
            border-radius: 8px;
            position: relative;
            box-shadow: 0 2px 6px #c94f7c55;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .flame {
            width: 12px;
            height: 18px;
            background: radial-gradient(ellipse at center, #fffbe0 60%, #ffd700 100%);
            border-radius: 50% 50% 60% 60%;
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1s infinite alternate;
            opacity: 0.9;
            box-shadow: 0 0 12px 4px #ffd70088;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); opacity: 0.9;}
            100% { transform: translateX(-50%) scaleY(1.1); opacity: 1;}
        }
        .scratch-area {
            margin-top: 30px;
            width: 340px;
            height: 60px;
            background: #c94f7c;
            color: #fff;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 2px 8px #c94f7c55;
            position: relative;
            z-index: 4;
            transition: background 0.3s;
        }
        .scratch-area:hover {
            background: #ff69b4;
        }
        .cake-burst {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: burst 0.7s;
        }
        @keyframes burst {
            0% { transform: scale(0.7) rotate(-10deg);}
            60% { transform: scale(1.2) rotate(10deg);}
            100% { transform: scale(1) rotate(0);}
        }
        .sikshya-photo {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 24px #c94f7c44;
            margin-bottom: 18px;
            border: 5px solid #fff;
            background: #fff;
            display: block;
        }
        .wish-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px #c94f7c33;
            padding: 28px 32px;
            max-width: 400px;
            text-align: center;
            font-size: 1.2rem;
            color: #c94f7c;
            margin-top: 10px;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="cake-container" id="cakeContainer">
        <div class="candles">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        <div class="cake">
            <div class="cake-text">
                Happy Birthday<br>Sikshya
            </div>
        </div>
    </div>
    <div class="scratch-area" id="scratchArea">
        üéÅ Touch me!(^_^)
    </div>
    <div class="cake-burst" id="cakeBurst">
        <img class="sikshya-photo" src="2eb3cb32-edab-43aa-b502-5b1573967de2.jpeg" alt="Sikshya's Photo">
        <div class="wish-card">
            <h2>üéâ Happy Birthday Sikshya! üéÇ</h2>
            <p>
                Wishing you a day filled with laughter, love, and all your favorite things.<br>
                May your year ahead sparkle with joy and wonderful surprises.<br>
                You are truly special‚Äîenjoy every moment of your birthday!<br>
                <b>Happy Birthday!</b>
            </p>
        </div>
    </div>
    <script>
        const scratchArea = document.getElementById('scratchArea');
        const cakeContainer = document.getElementById('cakeContainer');
        const cakeBurst = document.getElementById('cakeBurst');

        scratchArea.addEventListener('click', () => {
            cakeContainer.style.display = 'none';
            scratchArea.style.display = 'none';
            cakeBurst.style.display = 'flex';
        });
    </script>
</body>
</html>
